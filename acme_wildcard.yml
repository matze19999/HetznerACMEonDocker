#Stack: acme_wildcard

version: '3.6'
services:
  acme_wildcard:
    image: matze19999/hetzneracme:latest
    volumes:
      - /var/lib/boot2docker/apps/letsencrypt:/certs
    environment:
      - 'SSL_AUTODEPLOY=false'          # Erstellt die Zertifikate beim Start des Containers
      - 'SSL_DOMAIN=DOMAIN.de'  # FÃ¼r welche Domain sollen die Zertifikate ausgestellt werden?
      - 'TESTRUN=true'                  # Sollen Demo Zertifikate ausgestellt werden?
      - 'MAIL_ADDRESS=Email@address.de'
      - 'PASSWORD=password'
